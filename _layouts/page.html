---
layout: base 
---
<section class="container">
  <article class="post">
    <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
      <div class ="date"><!--, by {{ post.author }}  <a href="{{ site.baseurl }}{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}"><i class="fa fa-comments" aria-hidden="true"></i></a>   --> 
      </div>  
      {% if page.social %}
        {% include social.html %}
      {% endif %}
    <div class="entry">
      {{ content }}  
    </div>
    {% if page.social %}
      {% include social.html %}
      {% include disqus.html %}
    {% endif %}
  </article>
</section>
